<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="header-logo">
        <a href="#home"><i class="fa-solid fa-bowl-food"></i></a>
        <h1>My Recipe</h1>
      </div>
      <form class="header-form">
        <input type="search" placeholder="Find a recipe or an ingredients" />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <div class="header-social">
        <a href="$"><i class="fa-brands fa-square-instagram"></i></a>
        <a href="$"><i class="fa-brands fa-facebook"></i></a>
        <a href="$"><i class="fa-brands fa-square-x-twitter"></i></a>
        <a href="$"><i class="fa-brands fa-youtube"></i></a>
      </div>
    </header>
    <main>
      <section class="container js-container">
        <div class="recipe">
          <div class="recipe-top">
            <img
              src="https://cdn.dummyjson.com/recipe-images/1.webp"
              alt="pizza"
            />
          </div>
          <div class="recipe-bottom">
            <div class="recipe-heading">
              <h2>Pizza</h2>
              <div class="recipe-rating flex-around-center"></div>
              <div class="recipe-data flex-around-center"></div>
            </div>
            <div class="recipe-text">
              <h3>Ingredients:</h3>
              <div class="recipe-grid"></div>
            </div>
            <div class="recipe-text">
              <h3>Instruction:</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>Bátor Boglárka &copy 2024</p>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
